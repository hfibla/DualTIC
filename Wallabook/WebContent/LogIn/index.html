<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WallaBook - Inicio de sesión</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.1, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="css/estilos.css">
<link rel="shortcut icon" href="/Wallabook/MostrarMisLibros/img/favicon.png"/>
<script type="text/javascript" src="registro.js"></script>
</head>
<body onload="checkURLParam()">
	<IMG id="logo-login" SRC="img/Logo-login.png" title="WallaBook"></IMG>
	<form id="loginform" method="post" action="/Wallabook/IniciarSesion">
		<input type="text" class="input" placeholder="Usuario" name="nickname"
			title="Introduce tu nombre de usuario" required pattern="[a-zA-Z0-9]+"> <input
			type="password" class="input" placeholder="Contraseña" name="password"
			title="Introduce tu contraseña" required/> 
			<input type="submit" class="loginbutton" value="INICIAR SESIÓN" />
	</form>
	<a id="registro-btn" href="/Wallabook/Registro/">¡REGÍSTRATE AHORA!</a>

</body>
</html>
