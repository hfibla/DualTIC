<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>WallaBook - Registro</title>
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.1, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="css/estilos.css">
<script type="text/javascript" language="javascript" src="registro.js"></script>
</head>
<body>
	<IMG id="logo-login" SRC="img/Logo-registro.png" title="WallaBook"></IMG>
	<form id="loginform" method="post" onsubmit="return validarForm()" action="/Wallabook/Registro/registrarse">
		<input type="text" class="input" name="nickname" placeholder="Usuario"
			title="Crea un nombre de usuario" required pattern="[a-zA-Z0-9]+"/> 
			<input type="password" class="input" name="password"
			placeholder="Contraseña" title="Crea una contraseña segura"
			/ required> 
			<input type="email" class="input" name="correo"
			placeholder="E-mail" title="Introduce un correo válido" required/>
		<input type="localidad" class="input" name="localidad"
			placeholder="Localidad" title="Tu lugar de residencia" pattern="[a-zA-Z0-9\s]+" required/>
		<input type="submit" class="loginbutton" value="REGISTRARME" />
	</form>
	<a id="registro-btn" href="/Wallabook/LogIn/">YA TENGO UNA CUENTA</a>
</body>
</html>
